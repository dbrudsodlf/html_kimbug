<article>
     <!-- article은 sectioning 요소 이기 때문에 무조건 heading태그 작성 -->
     <!-- 블로그글, 뉴스기사, 트위터, 피드 같은 완결성 있는 정보컨텐츠에서 사용하는 artivle tag -->
     <h1>A Tweet from 김익명</h1>

     <header>
        <a href="#">
            <img src="#" alt="김익명">
        </a>
        <h2>
            <a href="#">
                김익명
            </a>
        </h2>
        <dl>
            <div>
                <dt>Username</dt>
                <dd>
                    <a>
                        @anonymouskim
                    </a>
                </dd>
            </div>
            <div>
                <dt>Posted</dt>
                <dd>
                    <a>
                        Dec 25
                    </a>
                </dd>
            </div>
        </dl>
        <button type="button" aria-label="Options">
            <!-- Icon -->
        </button>
        <div>
            <button type="button">
                <!-- Icon -->
                Show less often
            </button>
            <button type="button">
                <!-- Icon -->
                Embed Tweet
            </button>
            <button type="button">
                <!-- Icon -->
                Unfollow @anonymouskim
            </button>
            <button type="button">
                <!-- Icon -->
                Mute @anonymouskim
            </button>
            <button type="button">
                <!-- Icon -->
                Block @anonymouskim
            </button>
            <button type="button">
                <!-- Icon -->
                Report Tweet
            </button>
        </div>
     </header>

     <p>
        영어를 더 잘 하고싶다. 그러나 공부를 하고 싶지는 않다. 내 삶으 모든 것이 이런식으로 망해왔다.
     </p>

     <footer>
        <button type="button">
            <span class="sr-only">Tweet your reply</span>
            <!-- Icon -->
            <strong aria-label="3 replied">3</strong>
        </button>
        <button type="button">
            <span class="sr-only">Retweet</span>
            <!-- Icon -->
            <strong aria-label="3 retweeted">3</strong>
        </button>
        <div>
            <button type="button">
                Retweet
            </button>
            <button type="button">
                Retweet with comment
            </button>
        </div>
        <button type="button">
            <span class="sr-only">Like this tweet</span>
            <!-- Icon -->
            <strong aria-label="100 liked">100</strong>
        </button>
        <button type="button">
            <span class="sr-only">Share</span>
            <!-- Icon -->
        </button>
        <div>
            <button type="button">
                Send via Direct Message
            </button>
            <button type="button">
                Add Tweet to Bookmarks
            </button>
            <button type="button">
                Copy link to Tweet
            </button>
        </div>
     </footer>
</article>
