<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link rel="stylesheet" href="styles11.css">
</head>

<body>
    <div class="feed">
        <div class="feed-user-profile">
            <a href="#">
                <img src="./img/me.jpg" alt="my profile" />
            </a>
            <div>
                <a href="#">
                    <h1>dbrudsodlf</h1>
                </a>
                <span aria-label="Posted 30 minutes ago">
                    30 min
                </span>
            </div>
            <button type="button">
                Follow
            </button>
        </div>
        <div class="feed-content">
            <p>
                The most beautiful experience we can have is the <br />
                mysterious. It is the fundamental emotion that stands at<br />
                the cradle of true art and true science.--Albert Einstein
            </p>
        </div>
        <div class="feed-footer">
            <button type="button">
                10 Likes
            </button>
            <button type="button">
                0 Comments
            </button>
        </div>


        <form action="" method="post" class="feed-comment">
            <textarea placeholder="Write a comment"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="./js/app11.js"></script>
</body>

</html>
